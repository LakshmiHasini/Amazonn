<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./public/images/flipkart-logo-png_seeklogo-622636.png" alt="">
        </div>
        <div class="search">
            <span class="bi bi-search"></span>
            <span class="search-text">Search for Products, Brands and More</span>
        </div>
        <div class="login-button">
            <span class="bi bi-person-circle"></span>
            <span class="login">Login</span>
            <span class="bi bi-chevron-down"></span>
        </div>
        <div class="cart">
            <span class="bi bi-cart3"></span>
            <span>Cart</span>
        </div>
        <div class="seller">
            <span class="bi bi-shop-window"></span>
            <span>Become a Seller</span>
        </div>
        <div class="dots">
            <span class="bi bi-three-dots-vertical"></span>
        </div>
    </header>
</body>
</html>
